<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            padding: 10px;
            margin: 10px;
        }
        #calculateBtn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        #calculateBtn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Age Calculator</h1>
    <div>
        <label for="dob">Enter your date of birth:</label><br><br>
        <input type="number" id="day" placeholder="Day" min="1" max="31" required>
        <input type="number" id="month" placeholder="Month" min="1" max="12" required>
        <input type="number" id="year" placeholder="Year" min="1900" max="2100" required><br><br>
        <button id="calculateBtn">Calculate Age</button><br><br>
        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
